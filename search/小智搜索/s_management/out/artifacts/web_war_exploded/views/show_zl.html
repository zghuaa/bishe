<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui.css"  media="all">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>客户反馈</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">部门类型</label>
        <div class="layui-input-inline" id="bumenleixing">
            <!--<input type="text" name="bumenleixing" autocomplete="off" class="layui-input" value="23456" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业务类型</label>
        <div class="layui-input-inline" id="yewuleixing">
            <!--<input type="text" name="yewuleixing" autocomplete="off" class="layui-input" value="23456" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提交时间</label>
        <div class="layui-input-inline" id="time_answer">
            <!--<input type="text" name="time_answer"  autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提交人</label>
        <div class="layui-input-inline" id="answerer">
            <!--<input type="text" name="answerer"  autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">提交问题</label>
        <div class="layui-input-block" id="question">
            <!--<input type="text" name="question" autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">提交答案</label>
        <div class="layui-input-block" id="answer">
            <!--<textarea class="layui-textarea" readonly="readonly" name="answer">111</textarea>-->
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 45%">
        <input class="layui-btn" id="pass" value="通过">
        <input class="layui-btn" id="nopass" value="驳回">
    </div>
</form>
<script src="../assets/layui.js" charset="utf-8"></script>
</body>
<script src="../js/show_zl.js"></script>
</html>
