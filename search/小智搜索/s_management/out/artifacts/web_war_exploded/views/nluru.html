<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui.css"  media="all">
    <link rel="stylesheet" href="../css/luru.css">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px;">
    <legend>批量录入</legend>
</fieldset>
<form action="/UploadTxtHandleServlet" method="post" enctype="multipart/form-data" style="width: 100%">

    <a href="javascript:;" class="file" style="margin-left: 45%;margin-top: 4%">选择文件
        <input type="file" name="file" id="upTxt" accept="text/plain" onchange="show()"/>
    </a ><br>
    <a href="javascript:;">
        <input type="text" id="a" readonly="value"/>
    </a>
    <a href="javascript:;" class="file" style="margin-left: 45%;margin-top: 1%">上传文件
        <input type="submit"  value="ok"/>
    </a >
</form>
</body>
<!--<script src="../js/luru.js"></script>-->
<script>
    function show(){
        document.getElementById("a").value = document.getElementById("upTxt").value;
    }
</script>
</html>
