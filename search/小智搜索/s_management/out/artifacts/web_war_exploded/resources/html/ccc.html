  <h1 align="center">为什么登录后显示“403没有访问权限”？</h1>
   <div class="text" align="center">
      <h1>相关答案</h1>
   </div>
  <div align="center">在登录界面输入用户名和密码登录的，均会显示“403没有访问权限”。不要输入用户名去登录！目前“单一窗口”的税费电子支付系统，仅支持使用卡介质登录，卡介质就是电子口岸IC卡或者Ikey。具体操作如下图所示：法人或操作员使用卡登陆时，点击登录框左下角的卡介质，再输入卡密码。</div>
