<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui.css"  media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>客户反馈</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">反馈时间</label>
        <div class="layui-input-inline" id="time_fankui">
            <!--<input type="text" name="time_fankui" autocomplete="off" class="layui-input" value="23456" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">回答时间</label>
        <div class="layui-input-inline" id="time_answer">
            <!--<input type="text" name="time_answer" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">回答人</label>
        <div class="layui-input-inline" id="answerer">
            <!--<input type="text" name="answerer" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block" id="question">
            <!--<input type="text" name="question" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly">-->
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block" id="answer">
            <!--<textarea class="layui-textarea" readonly="readonly" name="answer">111</textarea>-->
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 45%">
        <button class="layui-btn" id="pass">通过</button>
        <button class="layui-btn" id="nopass">驳回</button>
    </div>
</form>

<script src="../assets/layui.js" charset="utf-8"></script>
<script>

</script>

</body>
</html>
