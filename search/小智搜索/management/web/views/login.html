<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link href="..//css/login.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="../css/cannotcopy.css">
    <script src="../jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/login.js" type="text/javascript"></script>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</head>
<body>
<!-----start-main---->
<div class="main">
    <div class="login-form">
        <h1>管理员登录</h1>
        <div class="head">
            <img src="../image/blackuser.png" alt=""/>
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="userID" name="userID" class="input-field" placeholder="用户名">
                <label for="userID" class="input-label">
                    <span class="label-title"></span>
                </label>
            </div>
            <div class="input-group">
                <input type="passWord" id="passWord" name="passWord" class="input-field" placeholder="密码">
                <label for="passWord" class="input-label">
                    <span class="label-title"></span>
                </label>
            </div>
            <input type="button" class="login-button" onclick="check_login()" value="登录">
        </form>
    </div>
    <!--//End-login-form-->
</div>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
<!--<script src="../js/index_normal.js"></script>-->
</html>
