<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui.css"  media="all">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>单个录入</legend>
</fieldset>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" placeholder="请输入内容" id="Que">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" id="Ans"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 45%">
        <button class="layui-btn" id="submit" type="submit">提交</button>
    </div>
</form>

</body>
<script src="../js/luru.js"></script>
</html>
