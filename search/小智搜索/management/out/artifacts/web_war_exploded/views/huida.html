<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提交问题答案</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/layui.css"  media="all">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>客户反馈</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-block" id="question">
            <!--<input type="text" name="title" autocomplete="off" class="layui-input" value="动态生成"  readonly="readonly">-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-input-inline" id="time">
            <!--<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="动态生成"  readonly="readonly">-->
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-block" >
            <textarea placeholder="请输入内容" id="answer" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 50%">
        <input class="layui-btn" id="quxiao" value="取消">
        <input class="layui-btn" id="chongzhi" value="重置">
        <input class="layui-btn" id="ok" value="提交">
    </div>
</form>
<script src="../assets/layui.js" charset="utf-8"></script>

</body>
<script src="../js/huida.js"></script>
</html>
